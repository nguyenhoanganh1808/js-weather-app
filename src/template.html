<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <form>
        <div>
          <!-- <label for="location">Search for city</label> -->
          <input
            type="search"
            id="location"
            name="location"
            placeholder="Search for city"
          />
        </div>
        <div>
          <button type="submit">
            <img src="../icons/search.svg" alt="Search" class="filter-white" />
          </button>
        </div>
      </form>
      <div class="toggle">
        <button id="cel">째C</button>
        <hr />
        <button class="buttonSelected" id="fah">째F</button>
      </div>
    </header>
    <main>
      <div class="location">
        <p class="currentDate">Friday, 12 May 2023 | Local time: 11:44AM</p>
        <h2 class="city">Berlin, BE</h2>
        <p class="short-des">Clear</p>
      </div>

      <div class="currentCondition">
        <div>
          <img
            class="currentConditionIcon"
            src="../icons/clear-day.svg"
            alt=""
          />
          <h2 class="currentTemp">21째</h2>
          <div class="weather-des">
            <div>
              <img class="filter-white" src="../icons/thermometer.svg" alt="" />
              <p class="realFell">Real fell: <span>20째</span></p>
            </div>
            <div>
              <img
                class="filter-white"
                src="../icons/water-ouline.svg"
                alt=""
              />
              <p class="humidity">Humidity: <span>36</span>%</p>
            </div>
            <div>
              <img
                class="filter-white"
                src="../icons/weather-windy.svg"
                alt=""
              />
              <p class="wind">Wind: <span>9</span>km/h</p>
            </div>
          </div>
        </div>
        <div class="sun">
          <div>
            <img
              class="filter-white"
              src="../icons/white-balance-sunny.svg"
              alt=""
            />
            <p class="sunRise">Rise: <b>05:15PM</b></p>
          </div>
          <hr />
          <div>
            <img class="filter-white" src="../icons/sun-set.svg" alt="" />
            <p class="sunSet">Set: <b>08:49PM</b></p>
          </div>
        </div>
      </div>

      <div class="nextFiveHours">
        <h2>HOURLY FORECAST</h2>
        <hr />
        <div class="weather-grid"></div>
      </div>

      <div class="nextFiveDays">
        <h2>DAILY FORECAST</h2>
        <hr />
        <div class="weather-grid"></div>
      </div>
    </main>
  </body>
</html>
